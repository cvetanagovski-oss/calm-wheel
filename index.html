<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колело</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wheel-wrap">
    <div class="counter" aria-live="polite">
      <div class="counter-value">
        <svg class="clicker-symbol" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
          <circle cx="16" cy="16" r="11.5" />
          <line x1="6.1" y1="22.36" x2="22.36" y2="6.1" />
          <line x1="9.64" y1="25.9" x2="25.9" y2="9.64" />
        </svg>
        <span id="clickerValue">0</span>
      </div>
      <div class="counter-name">Clickers</div>
    </div>
    <div id="wheel" class="wheel" role="slider" aria-label="Успокояващо колело"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
